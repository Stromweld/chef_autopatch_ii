---
driver:
  name: vagrant
  box_auto_update: true
  box_auto_prune: true

provisioner:
  name: chef_zero
  retry_on_exit_code:
    - 35 # 35 is the exit code signaling that the node is rebooting
  product_name: chef
  # product_version: 17
  deprecations_as_errors: true
  chef_license: accept-no-persist

verifier:
  name: inspec

platforms:
  - name: almalinux-8
  - name: almalinux-9
  - name: amazonlinux-2
  #  - name: amazonlinux-2022
  - name: centos-7
  - name: centos-8
  - name: debian-10
  - name: debian-11
  - name: ubuntu-20.04
  - name: ubuntu-22.04
  - name: windows-10
    driver:
      box: stromweld/windows-10
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2016
    driver:
      box: stromweld/windows-2016
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2019
    driver:
      box: stromweld/windows-2019
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096
  - name: windows-2022
    driver:
      box: stromweld/windows_2022
      gui: true
      customize:
        clipboard-mode: bidirectional
        draganddrop: bidirectional
        memory: 4096

suites:
  - name: default
    verifier:
      inspec_tests:
        - test/integration/default
    attributes:
